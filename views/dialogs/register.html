<md-dialog aria-label="Registro de nuevo usuario" ng-cloak>
    <form style="width: 400px;">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Registro de nuevo usuario</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close()">
                    <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Cerrar ventana"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout-padding>
            <md-input-container class="md-block">
                <label>Nombre(s)</label>
                <input type="text" ng-model="user.nombre">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Apellido(s)</label>
                <input type="text" nt-model="user.apellido">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Correo electr&oacute;nico</label>
                <input type="text" nt-model="user.correo">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input type="text" nt-model="user.password">
            </md-input-container>
        </md-content>
        <footer>
            <div align="center">
                <md-button class="mdl-button mdl-js-button mdl-button--colored" style="color: white; background-color: #1e88e5;" ng-click="register( $event )">Registrarse</md-button>
            </div>
        </footer>
    </form>
</md-dialog>
